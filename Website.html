<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="/images/login.png" type="image/x-icon">
  <title>Login</title>
  <style>
    /* Add the @font-face rule to import custom fonts */
    @font-face {
      font-family: 'Montserrat';
      src: url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    }

    @font-face {
      font-family: 'Open Sans';
      src: url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    }

    body {
      background-color: #303030;
      font-family: 'Open Sans', Arial, sans-serif; /* Use the custom font for the body */
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      background-color: #1f1f1f;
      padding: 40px; /* Adjust the padding value as per your preference */
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 400px; /* Adjust the width as per your preference */
      width: 100%;
    }
    
    h1 {
      text-align: center;
      font-family: 'Montserrat', Arial, sans-serif; /* Use the custom font for the heading */
    }
    
    .input-field {
      margin-bottom: 10px;
    }
    
    .input-field label {
      display: block;
      margin-bottom: 5px;
    }
    
    .input-field input[type="text"],
    .input-field input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: none;
      box-sizing: border-box; /* Add this rule to include padding and border in the width calculation */
    }
    
    .input-field button {
      width: 100%;
      padding: 10px;
      background-color: #555555;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .input-field button:hover {
      background-color: #333333;
    }

    .error-message {
      color: #ff0000;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <div class="input-field">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="input-field">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <div class="input-field">
      <button onclick="validateAndRedirect()">Log In</button>
    </div>
    <p id="error-msg" class="error-message"></p>
  </div>
  
  <script>
    function validateAndRedirect() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      // Check if the fields are empty
      if (username === "" || password === "") {
        document.getElementById("error-msg").textContent = "Please fill in all fields.";
      } else {
        // Clear error message
        document.getElementById("error-msg").textContent = "";
        
        // Redirect to home.html on the local server
        window.location.href = "html/home.html";
      }
    }
  </script>

</body>
</html>
